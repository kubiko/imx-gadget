device-tree-origin: kernel
volumes:
  emmc:
    schema: mbr
    bootloader: u-boot
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        offset: 10M
        size: 500M
      - name: ubuntu-boot
        role: system-boot
        filesystem: vfat
        type: 0C
        # type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        size: 200M
        content:
          # TODO:UC20: install the boot.sel via snapd instead of via the gadget
          - source: boot.sel
            target: uboot/ubuntu/boot.sel
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 16M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 100M

defaults:
  # system retention settings
  system:
    refresh:
      retain: 2
